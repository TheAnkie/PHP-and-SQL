  <script language="JavaScript">

function chk(a,val)
{
	if(a.value==val)
	a.value="";
}
function chk2(a,val)
{
	if(a.value=="")
	a.value=val;
}

function check1()
{	
	if(document.frm.userid.value=="")
	{
		alert("Please enter your Email Address");
		document.frm.userid.focus();
	}
	else
	{
		document.frm.action='checklogin.php';
		document.frm.submit();	
	}
	
	
}
